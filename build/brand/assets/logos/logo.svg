<!-- Surrey Farming Cluster - Primary Logo SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Background (optional - can be removed for transparent backgrounds) -->
  <rect width="400" height="100" fill="#ffffff" rx="8"/>
  
  <!-- Seedling Icon -->
  <g transform="translate(20, 20)">
    <!-- Stem -->
    <path d="M30 45 L30 55" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left leaf -->
    <path d="M15 35 Q20 25, 30 30 Q25 40, 15 35" fill="#4CAF50"/>
    
    <!-- Right leaf -->
    <path d="M45 35 Q40 25, 30 30 Q35 40, 45 35" fill="#2E7D32"/>
    
    <!-- Small sprouting leaf -->
    <path d="M25 32 Q22 28, 30 30 Q28 35, 25 32" fill="#81C784"/>
    
    <!-- Root system -->
    <g stroke="#5D4037" stroke-width="2" fill="none">
      <path d="M30 55 Q25 58, 20 60"/>
      <path d="M30 55 Q35 58, 40 60"/>
      <path d="M30 55 L30 60"/>
    </g>
  </g>
  
  <!-- Brand Text -->
  <text x="90" y="35" font-family="Lora, serif" font-size="24" font-weight="700" fill="#2E7D32">Surrey Farming</text>
  <text x="90" y="65" font-family="Lora, serif" font-size="24" font-weight="700" fill="#5D4037">Cluster</text>
  
  <!-- Tagline -->
  <text x="90" y="85" font-family="Roboto, sans-serif" font-size="12" font-weight="400" fill="#6B7280">Growing Together for a Sustainable Surrey</text>
</svg>