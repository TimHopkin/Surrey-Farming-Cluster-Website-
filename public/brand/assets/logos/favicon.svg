  <!-- Seedling Icon -->
  <g transform="translate(10, 10)">
    <!-- Stem -->
    <path d="M20 25 L20 35" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left leaf -->
    <path d="M10 20 Q15 10, 20 15 Q15 25, 10 20" fill="#4CAF50"/>
    
    <!-- Right leaf -->
