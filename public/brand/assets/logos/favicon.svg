    <path d="M16 17 Q14 13, 20 15 Q18 20, 16 17" fill="#81C784"/>
    
    <!-- Root system -->
    <g stroke="#5D4037" stroke-width="2" fill="none">
      <path d="M20 35 Q16 38, 12 40"/>
      <path d="M20 35 Q24 38, 28 40"/>
      <path d="M20 35 L20 40"/>
